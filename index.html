<!doctype html><html><head><meta charset="utf-8"/><title>WariClo -- ドーナツ型年時計</title><meta name="description" content="WariClo はドーナツ型のアナログ時計とデジタル時計を表示するサイトです。「“いま”って 1 年のうちどのくらいが過ぎた？ 1 月なら？ 1 日なら？ 1 時間なら？ 1 分なら？」というのを視覚的にわかりやすく表示します。WariClo という名前は割合を表示する時計であるところから付けられています。"><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="content-language" content="ja"></head><body><div class="contents"><svg class="clock" viewBox="-300 -300 600 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"><g id="digital-clock" class="digital-clock"><text id="hhmmss" class="hhmmss" text-anchor="middle"><tspan id="hh">00</tspan>:<tspan id="mm">00</tspan>:<tspan id="ss">00</tspan></text><text id="YYYYMMDD" class="YYYYMMDD" text-anchor="middle"><tspan id="YYYY">1970</tspan>-<tspan id="MM">01</tspan>-<tspan id="DD">01</tspan></text><text id="WWW" class="WWW" text-anchor="middle">Thursday</text></g><g class="donuts"><g class="month" stroke-width="0"><defs><path d="M 0 300
                     A 300 300 0 1 0 0 -300
                     A 300 300 0 1 0 0  300
                     Z
                   M 0 277.5
                     A 277.5 277.5 0 1 1 0 -277.5
                     A 277.5 277.5 0 1 1 0  277.5
                     Z" id="month-donut"/><clipPath id="month-donut-clip"><use xlink:href="#month-donut"/></clipPath><path d="M 0 0
                     L 0 -300
                     A 300 300 0 0 1 300 0
                     Z" id="month-foreground"/><path d="M 0 -277.5
                   A 277.5 277.5 0 1 1 0  277.5
                   A 277.5 277.5 0 1 1 0 -277.5
                   Z" id="month-text-path"/><text id="month-text" class="donut-text" dominant-baseline="text-after-edge"><textPath xlink:href="#month-text-path" startOffset="0.1%">Month</textPath></text><clipPath id="month-text-clip"><use xlink:href="#month-text"/></clipPath></defs><g class="donut-background"><use xlink:href="#month-donut" class="month-color-base"/><use xlink:href="#month-donut" class="month-color-main"/></g><g class="donut-foreground"><use xlink:href="#month-foreground" clip-path="url(#month-donut-clip)" class="month-color-base"/><use xlink:href="#month-foreground" clip-path="url(#month-donut-clip)" class="month-color-main"/></g><use xlink:href="#month-text" class="donut-text-color-dark"/><use xlink:href="#month-foreground" clip-path="url(#month-text-clip)" class="donut-text-color-light"/></g><g class="date" stroke-width="0"><defs><path d="M 0 275
                     A 275 275 0 1 0 0 -275

                     L 0 -200

                   A 177.5 177.5 0 1 1 0  177.5
                   A 177.5 177.5 0 1 1 0 -177.5
                   Z" id="second-text-path"/><text id="second-text" class="donut-text" dominant-baseline="text-after-edge"><textPath xlink:href="#second-text-path" startOffset="0.1%">second</textPath></text><clipPath id="second-text-clip"><use xlink:href="#second-text"/></clipPath></defs><g class="donut-background"><use xlink:href="#second-donut" class="second-color-base"/><use xlink:href="#second-donut" class="second-color-main"/></g><g class="donut-foreground"><use xlink:href="#second-foreground" clip-path="url(#second-donut-clip)" class="second-color-base"/><use xlink:href="#second-foreground" clip-path="url(#second-donut-clip)" class="second-color-main"/></g><use xlink:href="#second-text" class="donut-text-color-dark"/><use xlink:href="#second-foreground" clip-path="url(#second-text-clip)" class="donut-text-color-light"/></g></g></svg></div><script src="bundle.js"></script></body></html>
