<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <style>
      body {
        background-color: #F2F2F2;
      }

      .contents {
        width: 98vw;
        height: 98vh;
      }

      #digital-clock {
        font-weight: bold;
        font-family: "Roboto", "Helvetica", "sans-serif";
        fill: #333333;
      }

      #hhmmss {
        font-size: 64px;
      }
      #YYYYMMDD {
        font-size: 36px;
      }
      #WWW {
        font-size: 24px;
      }

      .donut-background {
        opacity: 0.1;
      }
      .donut-foreground {
        opacity: 1.0;
      }

      .donut-text {
        fill: #F2F2F2;
        font-size: 18;
      }

      .month-color-base {
        fill: #333333;
        fill-opacity: 1.0;
      }
      .month-color-main {
        fill: #2F80ED;
        fill-opacity: 0.2;
      }

      .date-color-base {
        fill: #333333;
        fill-opacity: 1.0;
      }
      .date-color-main {
        fill: #2F80ED;
        fill-opacity: 0.4;
      }

      .hour-color-base {
        fill: #333333;
        fill-opacity: 1.0;
      }
      .hour-color-main {
        fill: #2F80ED;
        fill-opacity: 0.6;
      }

      .minute-color-base {
        fill: #333333;
        fill-opacity: 1.0;
      }
      .minute-color-main {
        fill: #2F80ED;
        fill-opacity: 0.8;
      }

      .second-color-base {
        fill: #333333;
        fill-opacity: 1.0;
      }
      .second-color-main {
        fill: #2F80ED;
        fill-opacity: 1.0;
      }
    </style>

    <div class="contents">
      <svg class="clock" width="100%" height="100%" viewBox="-300 -300 600 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
        <g id="digital-clock">
          <text id="hhmmss" text-anchor="middle">
            <tspan id="hh">00</tspan>:<tspan id="mm">00</tspan>:<tspan id="ss">00</tspan>
          </text>
          <text id="YYYYMMDD" text-anchor="middle">
            <tspan id="YYYY">1970</tspan>-<tspan id="MM">01</tspan>-<tspan id="DD">01</tspan>
          </text>
          <text id="WWW" text-anchor="middle">
            Thursday
          </text>
        </g>

        <g class="donuts">
          <g class="month" stroke-width="0">
            <defs>
              <path
                d="M 0 300
                     A 300 300 0 1 0 0 -300
                     A 300 300 0 1 0 0  300
                     Z
                   M 0 277.5
                     A 277.5 277.5 0 1 1 0 -277.5
                     A 277.5 277.5 0 1 1 0  277.5
                     Z"
                id="month-donut"
              />
              <clipPath id="month-donut-clip">
                <use xlink:href="#month-donut" />
              </clipPath>
              <path
                d="M 0 0
                     L 0 -300
                     A 300 300 0 0 1 300 0
                     Z"
                id="month-foreground"
              />
              <path
                d="M 0 -277.5
                   A 277.5 277.5 0 1 1 0  277.5
                   A 277.5 277.5 0 1 1 0 -277.5
                   Z"
                id="month-text-path"
              />
            </defs>
            <g class="donut-background">
              <use xlink:href="#month-donut" class="month-color-base" />
              <use xlink:href="#month-donut" class="month-color-main" />
            </g>
            <g class="donut-foreground">
              <use xlink:href="#month-foreground" clip-path="url(#month-donut-clip)" class="month-color-base" />
              <use xlink:href="#month-foreground" clip-path="url(#month-donut-clip)" class="month-color-main" />
            </g>
            <text class="donut-text" dominant-baseline="text-after-edge">
              <textPath xlink:href="#month-text-path" startOffset="0.1%">
                Month
              </textPath>
            </text>
          </g>

          <g class="date" stroke-width="0">
            <defs>
              <path
                d="M 0 275
                     A 275 275 0 1 0 0 -275
                     A 275 275 0 1 0 0  275
                     Z
                   M 0 252.5
                     A 252.5 252.5 0 1 1 0 -252.5
                     A 252.5 252.5 0 1 1 0  252.5
                     Z"
                id="date-donut"
              />
              <clipPath id="date-donut-clip">
                <use xlink:href="#date-donut" />
              </clipPath>
              <path
                d="M 0 0
                     L 0 -275
                     A 275 275 0 0 1 275 0
                     Z"
                id="date-foreground"
              />
              <path
                d="M 0 -252.5
                   A 252.5 252.5 0 1 1 0  252.5
                   A 252.5 252.5 0 1 1 0 -252.5
                   Z"
                id="date-text-path"
              />
            </defs>
            <g class="donut-background">
              <use xlink:href="#date-donut" class="date-color-base" />
              <use xlink:href="#date-donut" class="date-color-main" />
            </g>
            <g class="donut-foreground">
              <use xlink:href="#date-foreground" clip-path="url(#date-donut-clip)" class="date-color-base" />
              <use xlink:href="#date-foreground" clip-path="url(#date-donut-clip)" class="date-color-main" />
            </g>
            <text class="donut-text" dominant-baseline="text-after-edge">
              <textPath xlink:href="#date-text-path" startOffset="0.1%">
                Date
              </textPath>
            </text>
          </g>

          <g class="hour" stroke-width="0">
            <defs>
              <path
                d="M 0 250
                     A 250 250 0 1 0 0 -250
                     A 250 250 0 1 0 0  250
                     Z
                   M 0 227.5
                     A 227.5 227.5 0 1 1 0 -227.5
                     A 227.5 227.5 0 1 1 0  227.5
                     Z"
                id="hour-donut"
              />
              <clipPath id="hour-donut-clip">
                <use xlink:href="#hour-donut" />
              </clipPath>
              <path
                d="M 0 0
                     L 0 -250
                     A 250 250 0 0 1 250 0
                     Z"
                id="hour-foreground"
              />
              <path
                d="M 0 -227.5
                   A 227.5 227.5 0 1 1 0  227.5
                   A 227.5 227.5 0 1 1 0 -227.5
                   Z"
                id="hour-text-path"
              />
            </defs>
            <g class="donut-background">
              <use xlink:href="#hour-donut" class="hour-color-base" />
              <use xlink:href="#hour-donut" class="hour-color-main" />
            </g>
            <g class="donut-foreground">
              <use xlink:href="#hour-foreground" clip-path="url(#hour-donut-clip)" class="hour-color-base" />
              <use xlink:href="#hour-foreground" clip-path="url(#hour-donut-clip)" class="hour-color-main" />
            </g>
            <text class="donut-text" dominant-baseline="text-after-edge">
              <textPath xlink:href="#hour-text-path" startOffset="0.1%">
                Hour
              </textPath>
            </text>
          </g>

          <g class="minute" stroke-width="0">
            <defs>
              <path
                d="M 0 225
                     A 225 225 0 1 0 0 -225
                     A 225 225 0 1 0 0  225
                     Z
                   M 0 202.5
                     A 202.5 202.5 0 1 1 0 -202.5
                     A 202.5 202.5 0 1 1 0  202.5
                     Z"
                id="minute-donut"
              />
              <clipPath id="minute-donut-clip">
                <use xlink:href="#minute-donut" />
              </clipPath>
              <path
                d="M 0 0
                     L 0 -225
                     A 225 225 0 0 1 225 0
                     Z"
                id="minute-foreground"
              />
              <path
                d="M 0 -202.5
                   A 202.5 202.5 0 1 1 0  202.5
                   A 202.5 202.5 0 1 1 0 -202.5
                   Z"
                id="minue-text-path"
              />
            </defs>
            <g class="donut-background">
              <use xlink:href="#minute-donut" class="minute-color-base" />
              <use xlink:href="#minute-donut" class="minute-color-main" />
            </g>
            <g class="donut-foreground">
              <use xlink:href="#minute-foreground" clip-path="url(#minute-donut-clip)" class="minute-color-base" />
              <use xlink:href="#minute-foreground" clip-path="url(#minute-donut-clip)" class="minute-color-main" />
            </g>
            <text class="donut-text" dominant-baseline="text-after-edge">
              <textPath xlink:href="#minue-text-path" startOffset="0.1%">
                Minute
              </textPath>
            </text>
          </g>

          <g class="second" stroke-width="0">
            <defs>
              <path
                d="M 0 200
                     A 200 200 0 1 0 0 -200
                     A 200 200 0 1 0 0  200
                     Z
                   M 0 177.5
                     A 177.5 177.5 0 1 1 0 -177.5
                     A 177.5 177.5 0 1 1 0  177.5
                     Z"
                id="second-donut"
              />
              <clipPath id="second-donut-clip">
                <use xlink:href="#second-donut" />
              </clipPath>
              <path
                d="M 0 0
                     L 0 -200
                     A 200 200 0 0 1 200 0
                     Z"
                id="second-foreground"
              />
              <path
                d="M 0 -177.5
                   A 177.5 177.5 0 1 1 0  177.5
                   A 177.5 177.5 0 1 1 0 -177.5
                   Z"
                id="second-text-path"
              />
            </defs>
            <g class="donut-background">
              <use xlink:href="#second-donut" class="second-color-base" />
              <use xlink:href="#second-donut" class="second-color-main" />
            </g>
            <g class="donut-foreground">
              <use xlink:href="#second-foreground" clip-path="url(#second-donut-clip)" class="second-color-base" />
              <use xlink:href="#second-foreground" clip-path="url(#second-donut-clip)" class="second-color-main" />
            </g>
            <text class="donut-text" dominant-baseline="text-after-edge">
              <textPath xlink:href="#second-text-path" startOffset="0.1%">
                Second
              </textPath>
            </text>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
